# Docs for the Azure Web Apps Deploy action: https://go.microsoft.com/fwlink/?linkid=2134798
# More GitHub Actions for Azure: https://go.microsoft.com/fwlink/?linkid=2135048

name: Azure App Service - gienjultestapi(Production), Build and deploy DotnetCore app

on:
  push:
    branches:
      - main
    paths:
      - 'Backend/**'
  workflow_dispatch:
      
env:
  AZURE_WEBAPP_NAME: gienjultestapi    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: 'pack'      # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '3.1.409'           # set this to the dot net version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # checkout the repo
    - name: 'Checkout Github Action'
      uses: actions/checkout@master


    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    # Run dotnet build and publish
    - name: dotnet build and publish
      run: |
        dotnet restore
        dotnet build --configuration Release
        dotnet publish -c Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      working-directory: Backend
      
    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{ env.AZURE_WEBAPP_NAME }} # Replace with your app name
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_6E7F3CD2318F4E029E378537D5783F7B }} # Define secret variable in repository settings as per action documentation
        package: Backend/${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

